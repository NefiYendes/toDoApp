<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestion de Usuarios</h1>
    </header>
    <main>
        <form action="" method="post">
            <section class="form">
                <label for="name">Name
                    <input type="text" id="name">
                </label>
                <label for="age">Age
                    <input type="number" id="age">
                </label>
                <label class="ocupacion" for="occupation">Occupation
                    <input type="text" id="occupation">
                </label>
                <section class="botones">
                    <button type="button" onclick="agregar(event)">Agregar persona</button>
                    <button type="button" onclick="mostrar()">Mostrar lista</button>
                </section>
            </section>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Ocupacion</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
