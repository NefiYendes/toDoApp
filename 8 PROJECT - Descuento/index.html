<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Descuentos</title>
</head>
<body>
    <h1>Verifica tu oferta</h1>
    <form onclick="calcular(event)">
        <label for="precio">Ingresa tu precio:</label>
        <textarea type="number" id="precio" min="0" step="0.01" required placeholder="$20"></textarea>
        <div class="contain">
            <button type="button" onclick="oferta()">Verificar</button>
        </div>
        <p id="parrafo"></p>
    </form>
</body>
<script src="script.js"></script>
</html>
