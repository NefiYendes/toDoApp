<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Adivina el nro</h1>
    <form onclick="calcular(event)">
        <label for="nro">Ingresa tu nro entre el 1 y el 100</label>
        <textarea id="nro" type="number" min="0" max="100" step="0.1" required placeholder="ejemplo: 5"></textarea>
        <div class="container">
            <button type="button" onclick="adivinar()">Verificar</button>
        </div>
        <p id="parrafo"></p>
    </form>
    <div id="intentar" class="try">
        <p id="intenta"></p>
        <button id="tentar" type="button" onclick="again()">Intentar nuevamente</button>
    </div>
</body>
<script src="script.js"></script>
</html>
