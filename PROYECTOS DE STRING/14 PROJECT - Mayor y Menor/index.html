<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracteres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de caracteres</h1>
    <form onsubmit="evento(event)">
        <label for="mensaje">Ingresa un texto: </label>
        <textarea id="mensaje" placeholder="Texto de ejemplo" required onkeydown="ocultar()"></textarea>
    </form>
    <div class="container">
        <button type="button" onclick="mayuscula()">Mayuscula</button>
        <button type="button" onclick="minuscula()">Minuscula</button>
    </div>
    <p id="resultado"></p>
    <script src="script.js"></script>
</body>
</html>
