<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de caracteres</title>
</head>
<body>
    <h1>Verificador de caracteres</h1>
    <form onsubmit="evento(event)">
        <label for="texto">Ingresa un texto:</label>
        <textarea id="texto" required placeholder="Ingresa tu texto"></textarea>
        <label>Quieres saber si...?</label>
    <div class="container">
        <button type="submit" onclick="empieza()">Empieza</button>
        <button type="submit" onclick="incluye()">Incluye</button>
        <button type="submit" onclick="termina()">Termina</button>
    </div>
    <p id="parrafo"></p>
    </form>
</body>
<script src="script.js"></script>
</html>
