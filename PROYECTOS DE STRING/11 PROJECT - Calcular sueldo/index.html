<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de sueldo</h1>
        <form onsubmit="calcular(event)">
            <label for="num" id="text">Horas trabajadas: </label>
            <input type="number" id="num" required min="0" step="0.01">

            <label for="Precio por hora" id="text">Precio por hora:</label>
            <input type="number" id="number" required min="0" step="0.01">
            <button type="submit">Calcular</button>
            
        </form>
        <div class="parrafos" id="parrafo">
            <p id="parrafos"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
