<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracteres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contador de caracteres</h1>
    <form onsubmit="contar(event)">
        <label for="texto">Ingresa un texto: </label>
        <input type="text" id="texto" required onkeydown="ocultar()">
        <button type="submit">Contar</button>
    </form>
    <p id="parrafo"><span id="cantidad">N</span> caracteres.</p>
    <script src="script.js"></script>
</body>
</html>
