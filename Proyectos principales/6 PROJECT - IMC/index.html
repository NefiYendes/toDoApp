<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de triangulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>IMC</h1>
        <form onsubmit="clasificar(event)">
            <p>Ingresa tu altura y peso para identificar el Ã­ndice de masa corporal</p>
            <label for="altura">Altura: </label>
            <input type="number" id="altura" required min="0" step="0.01" onkeydown="ocultar()">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" required min="0" step="0.01" onkeydown="ocultar()">
            <button type="submit">Verificar</button>
        </form>
        <div class="resultados">
            <div class="imagen" id="imagen"></div>
            <p class="parrafo" id="parrafo"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
