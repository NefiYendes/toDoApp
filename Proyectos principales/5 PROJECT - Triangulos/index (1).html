<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de triangulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tipo de triangulo</h1>
        <form onsubmit="clasificar(event)">
            <p>Ingresa las dimensiones en metros (m) de los lados <br> del triangulo para clasificarlo</p>
            <label for="lado1">Lado 1: </label>
            <input type="number" id="lado1" required min="0" step="0.01" onkeydown="ocultar()">
            <label for="lado2">Lado 2:</label>
            <input type="number" id="lado2" required min="0" step="0.01" onkeydown="ocultar()">
            <label for="lado3">Lado 3:</label>
            <input type="number" id="lado3" required min="0" step="0.01" onkeydown="ocultar()">
            <button type="submit">Clasificar</button>
        </form>
        <div class="resultados">
            <div class="imagen" id="imagen"></div>
            <p class="parrafo" id="parrafo"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
