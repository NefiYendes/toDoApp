<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papu Analistic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Papu Analistic</h1>
        <nav>
            <a href="#">Conteos</a>
            <a href="#">Seguimientos</a>
            <a href="#">Servicios</a>
        </nav>
    </div>
    <div class="container">
        <h2>Ingreso de productos</h2>
        <div class="form-group">
            <input id="name" type="text" placeholder="Nombre">
            <input id="price" type="number" placeholder="Precio">
            <input id="quantity" type="number" placeholder="Cantidad">
            <button id="enviar" type="button">Agregar</button>
        </div>
        <h2>Inventario de productos</h2>
        <div class="form-group">
            <input id="search" type="text" placeholder="Busca un producto">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <p>by Papu Analistic INC</p>
        <p>All rights reserved</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
